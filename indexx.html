<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec8c114444.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="operacao"></div>
        <div class="numbers">
        <table>
                <tr>
                <td><button id="button" onclick="clean()">C</button></td>
                <td><button id="button" class="delete" onclick="back()"><i class="fa-solid fa-delete-left" ></i></button></td>
                <td><button id="button" onclick="porcentagem()">%</button></td>
                <td><button id="button" onclick="inserir('/')"><i class="fa-solid fa-divide"></i></button></td>
           </tr> 
            <tr>
                <td><button id="button" class="number" onclick="inserir('7')">7</button></td>
                <td><button id="button" class="number" onclick="inserir('8')">8</button></td>
                <td><button id="button" class="number" onclick="inserir('9')">9</button></td>
                <td><button id="button" onclick="inserir('*')">x</button></td>
            </tr>
            <tr>
                <td><button id="button" class="number" onclick="inserir('4')">4</button></td>
                <td><button id="button" class="number" onclick="inserir('5')">5</button></td>
                <td><button id="button" class="number" onclick="inserir('6')">6</button></td>
                <td><button id="button" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="button" class="number" onclick="inserir('1')">1</button></td>
                <td><button id="button" class="number" onclick="inserir('2')">2</button></td>
                <td><button id="button" class="number" onclick="inserir('3')">3</button></td>
                <td><button id="button" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="button" class="done"></button></td>
                <td><button id="button" class="number" onclick="inserir('0')">0</button></td>
                <td><button id="button" onclick="inserir('.')">.</button></td>
                <td colspan="2"><button class="equal" id="button" onclick="calcular()">=</button></td>
                
            </tr>
        </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
